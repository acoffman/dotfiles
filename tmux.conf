# make vim responsive
set -sg escape-time 20

# set terminal env
set -g default-terminal "screen-256color"

set -g history-limit 100000

# Change the default prefix key
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Create new windows
bind-key t new-window

# Create splits and vertical splits
bind-key \ split-window -h
bind-key - split-window

# set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1

# pass through xterm keys
set -g xterm-keys on

set -g status-fg white
set -g status-bg black

# mouse support
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# unicode
setw -g utf8 on
set -g status-utf8 on

# listen to alerts from all windows
set -g bell-action any

# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resize in all four directions using vi bindings.
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# color scheme (based on base16)
set -g status-bg colour11
set -g status-fg colour15
set -g status-left " #S "
set -g status-left-bg colour12
set -g status-left-fg colour0
set -g status-right " #T "
set -g status-right-length 50
setw -g window-status-format " #I #W#[fg=colour8]#F "
setw -g window-status-current-format " #I #W#[fg=colour11]#F "
setw -g window-status-current-attr none
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour2

set -g status-bg black
set -g status-left '#[fg=colour235,bg=colour252,bold] ‚ùê #S #[fg=colour252,bg=colour238,nobold]'
set -g window-status-format " #I-#W "
set -g window-status-current-format "#[fg=colour234,bg=colour39] #I-#W "

set-option -g renumber-windows on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf


